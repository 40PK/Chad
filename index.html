<!DOCTYPE>
<html>
  <head>
    <title>Chad</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/concise.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/flaticon.css"/>
  </head>
  <body>
    <div row>
      <div column="12" class="head">
        <img src="./assets/images/Chad_Window.png" class="pull-left animated fadeInLeft"/>
        <img src="./assets/images/TG_Window.png" class="pull-right animated fadeInRight"/>
        <div class="head-bg"></div>
        <div class="head-front">
          <img src="./assets/images/chad.png" class="animated fadeInDown logo"/>
          <h1 class="animated fadeIn s2 title">Chad</h1>
          <button class="animated fadeIn fade1 s2 head-button">
            <span class="icon-apple head-icon"></span>
            Download OS X
          </button>
          <button class="animated fadeIn fade2 s2 head-button">
            <span class="icon-linux head-icon"></span>
            Download Linux
          </button>
          <button class="animated fadeIn fade3 s2 head-button">
            <span class="icon-windows head-icon"></span>
            Download Win
          </button>
          <button class="animated fadeIn fade4 s2 head-button">
            <span class="icon-source-code head-icon"></span>
            Download Source
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
